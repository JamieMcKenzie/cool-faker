n that yes the future world depends.", "Here is my secret. It is very simple. It is only with the heart that one can see rightly; What is essential is invisible to the eye.", "Little deeds of kindness, Little words of love, Make our pleasant earth below Like the heaven above.", "It is well that there is no one without a fault; for he would not have a friend in the world.", "It is error only, and not truth, that shrinks from inquiry.", "Standing as I do in view of God and eternity, I realize that patriotism is not enough. I must have no hatred or bitterness towards anyone.", "Hatred does not cease by hatred, but only by love. This is the eternal rule."]

